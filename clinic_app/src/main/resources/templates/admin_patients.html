<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
  <div th:replace="~{components/admin_header :: head}"></div>
  <body class="bg-light">
    <div th:replace="~{components/admin_header :: nav}"></div>
    <!-- Main content -->
    <br><br>
    <div class="container">
      <div class="row">
        <h1 class="mb-4">Patients</h1>
      </div>
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="patient : ${patients}">
              <td th:text="${patient.id}"></td>
              <td th:text="${patient.firstName}"></td>
              <td th:text="${patient.lastName}"></td>
              <td th:text="${patient.email}"></td>
              <td th:text="${patient.phone}"></td>
              <td>
                <a th:href="@{'/admin/patient/' + ${patient.id} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/admin/deletePatient/' + ${patient.id}}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!------------------>
    <div th:replace="~{components/admin_footer :: footer}"></div>
  </body>
</html>
