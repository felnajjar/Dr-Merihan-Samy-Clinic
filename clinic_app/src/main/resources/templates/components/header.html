<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dr. Merihan Samy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    <!-- Universal navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Dr. Merihan Samy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Announcements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Book an appointment</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-primary"
            style="margin-right: 5px"
            data-bs-toggle="modal"
            data-bs-target="#signInModal"
          >
            Sign In
          </button>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
          >
            Register
          </button>
        </div>
      </div>
      
      <!-- Sign in Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
              <div class="modal-body">
                <p>Welcome back! Please enter your login details to continue.</p>
                <!-- Sign-in form -->
                <div class="form-group mb-3">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address">
                </div>
                <div class="form-group mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Registration Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
              <div class="modal-body">
                <p>
                  Please fill in the form below to register. All fields are required.
                </p>
                <!-- Registration form -->
                <div class="form-row mb-3">
                  <div class="form-group col-md-5 mb-3" style="float:left">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6 mb-3" style="float:right">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group mb-3">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-3">
                  <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                </div>
                <div class="form-group mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!---------------------->
  </body>
</html>
